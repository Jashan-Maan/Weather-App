<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <a href="index.html">
          <img src="./assests/lg.png" class="logo" />
        </a>
        <li><a href="index.html">Home</a></li>
        <li><a href="#weather-update">Weather</a></li>
        <li><a href="#footer">About</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="box" id="weather-update">
        <div class="search">
          <input
            type="text"
            class="city-input"
            placeholder="Search for a city..."
          />
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="invalid hidden">
          <p>Please enter a valid city name.</p>
        </div>

        <div class="valid hidden">
          <img src="./assests/clear.png" class="weather-icon" />
          <p class="description">Sunny</p>
          <h1 class="city-name">Jaipur</h1>
          <h2 class="temperature">25 °C</h2>

          <div class="details">
            <div class="col">
              <img src="./assests/humidity.png" class="humidity-icon" />
              <div class="humidity">
                <p class="humidity-value">60%</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="./assests/wind.png" class="wind-icon" />
              <div class="wind-speed">
                <p class="wind-value">10km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>
        &copy; 2025 Weather App. All rights reserved. Made with ❤️ by Jashan
        Maan
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
